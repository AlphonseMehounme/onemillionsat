<!DOCTYPE html>
<html>
    <head>
        <title>One Million Sats</title>
        <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One|Waiting+for+the+Sunrise|Karla:400,700' rel='stylesheet' type='text/css'>
        <style>
            #countdown {
                font-size: 2em;
                text-align: center;
            }
            body {
                text-align: center;
                font-family: 'Julius Sans One', sans-serif;
            }
            footer {
                width: 40%;
                margin-left: 30%;
                margin-right: 30%;
                position: fixed;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <h1>One Million Sats Challenge 2024</h2>
        <p>This is a simple website for the 2024 One Million Sats Challenge</p>
        <p>Reaaaaaaady ? Let's go...</p>
        <div id="stage"></div>
        <p>You still have : </p>
        <div id="countdown"></div>

        <script>
          var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();
          var debut = new Date("Dec 30, 2023 23:59:999").getTime();
          var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              var remainTime = now - debut
              var remain = Math.floor(remainTime / (1000 * 60 * 60 * 24));

              document.getElementById("stage").innerHTML = "Jour " + remain;
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

              
              
              if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("countdown").innerHTML = "Congratulations...";
              }
          }, 1000);
        </script>

        <footer>
            <p>Building with ❤️ by <a href="https://github.com/AlphonseMehounme">@mehounme</a></p>
        </footer>

    </body>
</html>
