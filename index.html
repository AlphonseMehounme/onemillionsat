<!DOCTYPE html>
<html>
    <head>
        <title>One Million Sats</title>
        <style>
            #countdown {
                font-size: 2em;
                text-align: center;
            }
            body {
                text-align: center;
            }
            footer {
                text-align: center;
                padding-left: auto;
                position: fixed;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <h1>One Million Sats Challenge 2024</h2>
        <p>This is a simple website for the 2024 One Million Sats Challenge</p>
        <p>Reaaaaaaady ? Let's go...</p>
        <p>You still have : </p>
        <div id="countdown"></div>

        <script>
          var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();
          var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
              
              if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("countdown").innerHTML = "EXPIRED";
              }
          }, 1000);
        </script>

        <footer>
            <p>Building with ❤️ by <a href="https://github.com/AlphonseMehounme">@mehounme</a></p>
        </footer>

    </body>
</html>
